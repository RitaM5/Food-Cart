<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <div class="ms-4 me-4">
        <div class="">
            <header>
                <div class="title d-flex justify-content-between align-items-center fw-bold gap-2">
                    <img src="https://img.icons8.com/3d-fluency/45/cherry.png" alt="cherry" />
                    <ul class="d-lg-flex justify-content-between align-items-center gap-3 mt-2">
                        <li>MENU</li>
                        <li>REWARDS</li>
                        <li>LOCATIONS</li>
                        <li>GIFT CARDS</li>
                        <li>LOG IN</li>
                    </ul>
                </div>
                <div class="d-flex gap-4">
                    <div class="icon-cart">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                        </svg>
                        <span>0</span>
                    </div>
                    <button class="order ms-2 border-0 rounded text-white ps-2 pe-2 p-1">ORDER NOW</button>
                </div>
            </header>
            <div class="listProduct mt-4">

            </div>
        </div>
        <div class="cartTab">
            <h1 class="">Food Items</h1>
            <div class="listCart mt-3 ms-1">

            </div>
            <div class="btn">
                <button class="total border-0 "></button>
                <button class="close border-0 text-white">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
